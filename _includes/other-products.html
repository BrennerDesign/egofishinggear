<div class="other_products clearfix">
    {% assign footerproducts = site.footer_products | sort: 'order_number' %}
    {% for slide in footerproducts limit:3 %}
        <a href="{{slide.link}}" class="other_product">
            <img src="{{slide.image}}" alt="{{slide.name}}" />
            <div class="titles">
                <h2>{{slide.h2}}</h2>
                <h3>{{slide.h3}}</h3>
            </div>
        </a>
    {% endfor %}

</div><!-- .other_products -->
