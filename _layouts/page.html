---
layout: default
---

<div class="page_content">

    <div class="content_wrapper clearfix">

        {{ content }}

        <div class="other_products clearfix">
            {% for slide in site.data.products.bottom_products %}
                <a href="{{slide.link}}" class="other_product">
                    <img src="{{slide.image}}" alt="{{slide.name}}" />
                    <div class="titles">
                        <h2>{{slide.h2}}</h2>
                        <h3>{{slide.h3}}</h3>
                    </div>
                </a>
            {% endfor %}

        </div><!-- .other_products -->
    </div>

</div>
